name: Build Kotlin Spring Boot

on:
  push:
    branches:
      - deploy-binaries-and-versioning

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up GraalVM JDK 21
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '21'
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          native-image-job-reports: true

      - name: Grant execute permission for Gradlew
        run: chmod +x backend/gradlew

      - name: Build native binary with Gradle
        run: ./backend/gradlew -p backend clean nativeCompile

      - name: Upload backend native binary
        uses: actions/upload-artifact@v4
        with:
          name: backend-linux-${{ github.sha }}
          path: backend/build/native/nativeCompile/*
