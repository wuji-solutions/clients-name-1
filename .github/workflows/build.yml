name: Build Kotlin Spring Boot

on:
  push:
    branches:
      - deploy-binaries-and-versioning

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Grant execute permission for Gradlew
        run: chmod +x backend/gradlew

      - name: Build with Gradle (bootJar)
        run: ./backend/gradlew -p backend clean bootJar

      - name: Get ID
        run: 

      - name: Upload backend.jar artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar-${{ github.sha }}
          path: backend/build/libs/backend.jar
