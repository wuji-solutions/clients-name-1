name: Build Kotlin Spring Boot

on:
  push:
    branches:
      - deploy-binaries-and-versioning

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Grant execute permission for Gradlew
        run: chmod +x backend/gradlew

      - name: Build with Gradle (bootJar)
        run: ./backend/gradlew -p backend clean bootJar

      - name: Get PR number for this commit
        id: get_pr
        run: |
          pr_number=$(gh pr list --state merged --search "${GITHUB_SHA}" --json number --jq '.[0].number')
          echo "pr_number=$pr_number" >> $GITHUB_ENV
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload backend.jar artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar-${{ env.pr_number }}
          path: build/libs/backend.jar
